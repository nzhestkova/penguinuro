<div class="row-display right-margin-auto">
  <div routerLink="materials" routerLinkActive="chosen-link"
       [queryParams]="queryParams"
       class="row-display first-link link">
    <button class="link-button">Материалы</button>
  </div>
  <div routerLink="tasks" routerLinkActive="chosen-link"
       [queryParams]="queryParams"
       class="row-display last-link link">
    <button class="link-button">Задания</button>
  </div>
</div>
<div class="content paint-light-theme">
  <div class="panel">
    <div class="settings flex-grow">
      <div class="settings-control">
        <img src="../../../assets/actions/controls.svg" alt="settings" class="settings-control-img">
      </div>
      <div class="settings-control left-margin-20px">
        <img src="../../../assets/actions/filter.svg" alt="filter" class="settings-control-img">
      </div>
      <div class="settings-control">
        <img src="../../../assets/actions/sort.svg" alt="sort" class="settings-control-img">
      </div>
      <div class="settings-control">
        <img src="../../../assets/actions/search.svg" alt="search" class="settings-control-img">
      </div>
      <div class="settings left-margin-auto right-margin-20px">
        <div [ngClass]="options.view + '-view'" class="chosen-view-mark"></div>
        <div class="settings-views" (click)="toTile()">
          <img src="../../../assets/actions/tile.svg" alt="tile" class="settings-control-img">
        </div>
        <div class="settings-views" (click)="toTable()">
          <img src="../../../assets/actions/list.svg" alt="list" class="settings-control-img">
        </div>
      </div>
    </div>
    <button class="add-button left-margin-auto" (click)="create()">
      <span class="button-action">{{educationMessages[section]["add"]}}</span>
    </button>
  </div>
  <router-outlet></router-outlet>
</div>
